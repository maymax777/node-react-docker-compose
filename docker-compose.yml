version: '2'
services:
  # Node Server
  backend:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon src/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - '8080:8080'
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  # React Client
  frontend:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - backend
    ports:
      - '3000:3000'
  proxy:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - '8000:80'
    volumes:
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/app.conf
#Docker Networks
networks:
  app-network:
    driver: bridge
