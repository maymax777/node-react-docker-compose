upstream client {
    server localhost:3000;
}

upstream server {
    server localhost:8080;
}

server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name fp.laxwin.com www.fp.laxwin.com;

    location / {
            proxy_pass http://0.0.0.0:8080;
    }

    location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
    }
}